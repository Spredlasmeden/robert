<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            flex: 1 1 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>pictures</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Beskrivelse av produkt 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Beskrivelse av produkt 2</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Produkt 3">
            <h3>Produkt 3</h3>
            <p>Beskrivelse av produkt 3</p>
        </div>
        <!-- Legg til flere produkter etter behov -->
    </div>
</body>
</html>
